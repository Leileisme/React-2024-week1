<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week1 LV3（id :leileisme）</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 載入 Babel 獨立版本，將 JSX 和 ES6+ 語法轉譯為瀏覽器可執行的 JavaScript -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <style>
    .card-img-top {
      width: 38%;
    }

    .card-img-bottom {
      object-fit: cover;
      height: 200px;
      width: auto;
    }
  </style>

</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const [selectProduct, setSelectProduct] = React.useState(null)
      const products = ([
        {
          category: "甜甜圈",
          content: "尺寸：14x14cm",
          description: "濃郁的草莓風味，中心填入滑順不膩口的卡士達內餡，帶來滿滿幸福感！",
          id: "-L9tH8jxVb2Ka_DYPwng",
          is_enabled: 1,
          origin_price: 150,
          price: 99,
          title: "草莓莓果夾心圈",
          unit: "元",
          num: 10,
          imageUrl: "https://images.unsplash.com/photo-1583182332473-b31ba08929c8",
          imagesUrl: [
            "https://images.unsplash.com/photo-1626094309830-abbb0c99da4a",
            "https://images.unsplash.com/photo-1559656914-a30970c1affd"
          ]
        },
        {
          category: "蛋糕",
          content: "尺寸：6寸",
          description: "蜜蜂蜜蛋糕，夾層夾上酸酸甜甜的檸檬餡，清爽可口的滋味讓人口水直流！",
          id: "-McJ-VvcwfN1_Ye_NtVA",
          is_enabled: 1,
          origin_price: 1000,
          price: 900,
          title: "蜂蜜檸檬蛋糕",
          unit: "個",
          num: 1,
          imageUrl: "https://images.unsplash.com/photo-1627834377411-8da5f4f09de8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1001&q=80",
          imagesUrl: [
            "https://images.unsplash.com/photo-1618888007540-2bdead974bbb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80",
          ]
        },
        {
          category: "蛋糕",
          content: "尺寸：6寸",
          description: "法式煎薄餅加上濃郁可可醬，呈現經典的美味及口感。",
          id: "-McJ-VyqaFlLzUMmpPpm",
          is_enabled: 1,
          origin_price: 700,
          price: 600,
          title: "暗黑千層",
          unit: "個",
          num: 15,
          imageUrl: "https://images.unsplash.com/photo-1505253149613-112d21d9f6a9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
          imagesUrl: [
            "https://images.unsplash.com/flagged/photo-1557234985-425e10c9d7f1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA5fHxjYWtlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
            "https://images.unsplash.com/photo-1540337706094-da10342c93d8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
          ]
        }
      ])

      return(
        <div className="container mt-5">
          <div className="row">
            <div className="col-md-6">
              <h1>產品列表</h1>
              <table className="table">
                <thead>
                  <tr>
                    <th scope="col">產品名稱</th>
                    <th scope="col">原價</th>
                    <th scope="col">售價</th>
                    <th scope="col">是否啟用</th>
                    <th scope="col">查看細節</th>
                  </tr>
                </thead>
                <tbody>
                  {
                    products.map(product => (
                      <tr key={product.id}>
                        <th scope="row">{product.title}</th>
                        <td>{product.origin_price}元</td>
                        <td>{product.price}元</td>
                        <td>{product.num ? '啟用' : '非啟用'}</td>
                        <td>
                          <button type="button" className="btn btn-primary" onClick={
                            function(){
                              setSelectProduct(product)
                            }
                          }>查看細節</button>
                        </td>
                      </tr>
                    ))
                  }

                </tbody>
              </table>

            </div>
            <div className="col-md-6">
              <h1>單一產品細節</h1>
              {
                selectProduct ?
                (
                  <div className="card">
                    <div className="text-center">
                      <img src={selectProduct.imageUrl} alt="主圖" className="card-img-top"/>
                    </div>
                    <div className="card-body">
                      <h4 className="card-title">
                        {selectProduct.title}<span className="badge bg-primary ms-3">{selectProduct.category}</span>
                      </h4>
                      <p className="card-text">商品描述：{selectProduct.description}</p>
                      <p className="card-text">商品內容：{selectProduct.content}</p>
                      <p className="card-text">
                        <del className="text-secondary">{selectProduct.origin_price}元</del> / {selectProduct.price}元
                      </p>
                      <h4 className="card-title">更多圖片</h4>
                        {
                          selectProduct.imagesUrl.map(url => (
                            <img key={url} src={url} alt="更多圖片" className="card-img-bottom me-2" />
                          ))
                        }
                    </div>
                  </div>
                )
                :
                (
                  <p>請選擇一個商品查看</p>
                )
              }
            </div>
          </div>
        </div>
      )
    }


  ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>

</body>
</html>
